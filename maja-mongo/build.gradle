apply plugin: 'java'
apply plugin: 'eclipse'

group = 'de.mwvb.maja'
version = '0.1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8
compileJava.options.encoding = 'windows-1252'
compileTestJava.options.encoding = 'windows-1252'

dependencies {
	compile 'org.mongodb.morphia:morphia:1.3.2'
	compile 'org.mongodb.morphia:morphia-logging-slf4j:1.1.1'
}

repositories {
	mavenCentral()
}
